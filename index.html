<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        Etch-A-Sketch
    </div>
    <div class="main">
        <div class="content">
            <div class="left">
                <span id="gridSizeLabel"></span>
                <div class="small-buttons">
                    <button class="small-button" id="random">Random Color</button>
                    <button class="small-button" id="darken">Darken</button>
                </div>
                <button class="toggled" id="pencil">Pencil</button>
                <button id="eraser">Eraser</button>
                <button id="eraseAll">Erase All</button>
                <button id="gridSize">Grid Size</button>    
            </div>
            <div class="right">
                <div class="sketch"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        Made by Lethargy2718
        <a href="https://github.com/Lethargy2718" target="_blank"><i class="fab fa-github"></i></a>
    </div>
    
   

    
</body>
</html>
